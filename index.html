<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row" data-time="9">
        <div class="col-md-1 hour">9PM</div>
        <textarea class="col-md-10"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>
      <div class="row" data-time="10">
        <div class="col-md-1 hour">10PM</div>
        <textarea class="col-md-10"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>
      <div class="row" data-time="11">
        <div class="col-md-1 hour">11PM</div>
        <textarea class="col-md-10"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>
      <div class="row" data-time="12">
        <div class="col-md-1 hour">12PM</div>
        <textarea class="col-md-10"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>
      <div class="row" data-time="13">
        <div class="col-md-1 hour">1PM</div>
        <textarea class="col-md-10"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>
      <div class="row" data-time="14">
        <div class="col-md-1 hour">2PM</div>
        <textarea class="col-md-10"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>
      <div class="row" data-time="15">
        <div class="col-md-1 hour">3PM</div>
        <textarea class="col-md-10"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
